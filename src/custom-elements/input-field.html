<template>
  <require from="./svg-icons.html"></require>

  <label class="field-container ${focus?'is-focus':''} ${readonly?'is-readonly':''}">
    <svg-icons class="icon" icon="${icon}"></svg-icons>
    <input if.one-way="type != number" class="text-field-input form-control" type.bind="type" value.bind="value" focus.trigger="onFocus(true)"
           blur.trigger="onFocus(false)" placeholder="${placeholder}" readonly.one-way="readonly" />
    <input if.one-way="type == number" input type="number" pattern="[0-9]*" inputmode="numeric" class="text-field-input form-control" value.bind="value" focus.trigger="onFocus(true)"
           blur.trigger="onFocus(false)" placeholder="${placeholder}" readonly.one-way="readonly" />
  </label>

</template>
