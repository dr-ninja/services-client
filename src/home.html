<template>
  <require from="blur-image"></require>

  <button class="btn" click.trigger="getAllClients()">check</button>

  <button class="btn" click.trigger="newClient()">new</button>

  <div repeat.for="client of clients">
    <p>Nome: ${client.name}</p>
    <p>NIF: ${client.nif}</p>
    <p>Telefone: ${client.phone}</p>
    <p>Email: ${client.email}</p>
  </div>

</template>
