<template bindable="router">

  <require from="./custom-elements/svg-icons.html"></require>

  <nav class="navbar">
    <ul>
      <li repeat.for="row of router.navigation" class="nav-link ${row.isActive ? 'active' : ''}">
        <a href.bind="row.href"><svg-icons icon="${row.title}"></svg-icons></a>
      </li>
    </ul>
  </nav>
</template>
