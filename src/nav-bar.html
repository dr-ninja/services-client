<template bindable="router">

  <require from="./custom-elements/svg-icons.html"></require>

  <nav class="navbar">
    <ul>
      <li class="account-options">
        <a href="#/login"><svg-icons icon="login" if.bind="!utils.isAuthenticated"></svg-icons></a>
        <a click.trigger="logOut()" if.bind="utils.isAuthenticated"><svg-icons icon="logout"></svg-icons></a>
      </li>

      <li repeat.for="row of router.navigation" class="nav-link ${row.isActive ? 'active' : ''}">
        <a href.bind="row.href"><svg-icons icon="${row.title}"></svg-icons></a>
      </li>

    </ul>
  </nav>
</template>
